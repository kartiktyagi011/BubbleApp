<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BubbleApp</title>
    </head>
    <body>
        <canvas id = myCanvas width="200" height="200" style="border : 1px solid c3c3c3"></canvas>
        <script>
            var canvas=document.getElementById('myCanvas');
            var ctx=canvas.getContext("2d");
            ctx.fillStyle='green';
            ctx.fill();
            ctx.beginPath();
            ctx.arc(90,50,40,0,2*Math.PI);
            ctx.stroke();
        </script>
    </body>
</html>
